<!DOCTYPE html>
<html>
  <head>
    <title>my todo list use js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="type todo list" />
      <button id="add-button">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">todo</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>This is todo</li>
          <button>done</button>
          <button>delete</button>
        </div>
        <div class="list-row">
          <li>This is todo</li>
          <button>done</button>
          <button>delete</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">done todo</p>
      <ul>
        <div class="list-row">
          <li>well done</li>
          <button>remove</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
